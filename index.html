<body>
  <header>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <div class="m-auto">
          <a class="navbar-brand" href="#">
            <img src="images/brand-logo.svg" width="30" height="30" class="d-inline-block align-top" alt="">
            <h1 class="navbar-brand-title">臺北市 颱風災害動態資訊</h1>
          </a>
        </div>
      </div>
    </nav>
  </header>
  <main class="main">
    <section>
      <div class="container-fluid">
        <div class="row no-gutters">
          <div class="col-md-12 col-lg-5 col-xl-6">
            <div id="map" class="map"></div>
          </div>
          <!-- Main Info -->
          <div class="col-md-12 col-lg-7 col-xl-6 mainWrap" id="mainWrap">
            <div class="row no-gutters">
              <div class="col-lg-12 d-flex">
                <div class="alert alert-primary alertCustomize">
                  <img class="icon-warning" src="images/icon-warning.svg" width="25" height="25">目前各區災情統計：
                  <span id="counter" class="counter"></span>
                </div>
                <div class="alert alert-primary alertCustomize">
                  <img class="icon-warning" src="images/icon-location.svg" width="25" height="25">區域：
                  <span id="zone">臺北市</span>
                  <span id="counter-zone" class="counter"></span>
                </div>
              </div>
              <div class="col-lg-12">
                <form class="form-inline form-inlineCustomize">
                  <div class="form-group">
                    <label for="">災情區域</label>
                    <select class="form-control" id="select-zone">
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="">災害類型</label>
                    <select class="form-control" id="select-type" disabled="disabled">
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="">處理狀況</label>
                    <select class="form-control" id="select-complete" disabled="disabled">
                    </select>
                  </div>
                </form>
              </div>
              <div class="col-lg-12">
                <table class="table table-hover tableCustomize" id="table">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">處理狀況</th>
                      <th scope="col">發生時間</th>
                      <th scope="col">災害類型</th>
                      <th scope="col">區域</th>
                      <th scope="col">詳細位置</th>
                      <th scope="col">災情描述</th>
                    </tr>
                  </thead>
                  <tbody class="detail">
                  </tbody>
                </table>
                <nav aria-label="Page navigation example">
                  <ul class="pagination" id="pagination"></ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer alert-primary">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 col-lg-8 col-xl-4 offset-xl-4">
          <span class="footer-info">
            <span class="badge badge-pill badge-danger">Info</span>防災災情及相關諮詢電話
            <a class="footer-info-phone" href="callto:87863119" class="alert-link">87863119</a> 分機 #8900-8907
          </span>
        </div>
        <div class="col-md-12 col-lg-4 col-xl-4">
          <dvi class="footer-source">
            <span class="footer-source-txt">資料來源：臺北市政府 消防局EOC 開放資料專區</span>
            <span class="footer-source-txt">資料最後更新時間：2018.07.11 09:00AM</span>
          </dvi>
        </div>
      </div>
    </div>
  </footer>
